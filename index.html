<!DOCTYPE html>
<html lang="eng">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/home/portfolio_logo.png">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet"
    href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <!--Header-->
    <my-header></my-header>

    <!--Go top button-->
    <go-top></go-top>

    <!--Navigation menu-->
    <my-navbar></my-navbar>

    <!-- Intro -->
    <section class="intro" id = "home">
      <h2 class = "section__title section__title--intro">Hi, my name is <strong class="name"><b class = "user_full_name"></b></strong> </h2>
      <p class = "section__subtitle section__subtitle--intro user_title"></p>
      <img src = "img/home/pfp.jpg" alt="home picture" width = 500 class="intro__img">
    </section>

    <!-- About me -->
    <section class="block" id ="about">
      <h2 class = "section__title section__title--block">About me</h2>
      <p class = "section__subtitle section__subtitle--block user_country"></p>

      <div class = "block__body">
        <p class="block__content user_about_p1"></p>
        <br>
        <p class = "user_about_p2"></p>
        <br>
        <p class = "user_about_p3"></p>
        <br>
          
        <a class="workExp_link">
          <button class="pushable">
            <span class="front">
              Working experiences
            </span>
          </button>
        </a>
        <br><br>

      </div>
      <img src = "img/home/about_img.jpg" alt="about image" width="500" class="block__img">
    </section>

    <!-- CS Projects -->
    <section class = "my-projects" id = "cs_projects">
      <h2 class = "section__title section__title--projects">Computer Science Projects</h2>
      <p class = "section__subtitle section__subtitle--projects">Hover over the images to see the project type</p>

      <div class = "portfolio">

        <!-- Academic Projects -->
        <a class = "portfolio__item academicPro_link">
          <div class="project__container">
            <img src = "img/home/academic.jpg" alt="academic-project cover" width="900" class = "portfolio__img project__img">
            <div class="project__box">
              <p class="project__text academicPro_"></p>
            </div>
          </div>
        </a>

        <!-- Personal Projects -->
        <a class = "portfolio__item personal_link">
          <div class="project__container">
            <img src = "img/home/personal.jpg" alt="personal-project cover" width="900" class = "portfolio__img project__img">
            <div class="project__box">
              <p class="project__text personal_"></p>
            </div>
          </div>
        </a>

      </section>

    <!-- Freetime Projects -->
    <section class = "my-projects" id = "freetime_projects">
      <h2 class = "section__title section__title--projects">Freetime Projects</h2>
      <p class = "section__subtitle section__subtitle--projects">Hover over the images to see the project type</p>

      <div class = "portfolio">

        <!-- Art Gallery -->
        <a class = "portfolio__item drawPro_link">
          <div class="project__container">
            <img src = "img/home/art_gallery.jpg" alt="art-project cover" width="900" class = "portfolio__img project__img">
            <div class="project__box">
              <p class="project__text drawPro_"></p>
            </div>
          </div>
        </a>

        <!-- Photo Gallery -->
        <a class = "portfolio__item photoPro_link">
          <div class="project__container">
            <img src = "img/home/photography_cover.jpg" alt="photo-project cover" width="900" class = "portfolio__img project__img">
            <div class="project__box">
              <p class="project__text photoPro_"></p>
            </div>
          </div>
        </a>

      </section>

    <!-- Education -->
    <section id = "education">
      <div class="content_wrap">
        <div>
          <h2 class = "section__title section__title--education"><b>Education</b></h2>
          <br>
          <h3 class="ets_"> - </h3>
          <p class="ets_info">, </p>
          <br>
          <h3 class="maisonneuve_"> - </h3>
          <p class="maisonneuve_info">, </p>
          <br>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <my-footer></my-footer>

  </body>
  <script src="js/jquery.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/blueprints.js"></script>
  <script src="js/index.js"></script>
  <script src="js/time.js"></script>

</html>
